 brittany.1.d:0 "The Veneti are a seafaring Celtic people living in Brittany. Most of them either having been enslaved or killed after the Roman invasion of Brittany, only few Veneti remains today. Known for doing excellent forts, many came into service of the Breton governement once it was formed. Nowaday, most of them occupy a post in architectural sectors."
