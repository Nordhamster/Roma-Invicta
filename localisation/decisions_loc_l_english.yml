l_english:
 political_actions:0 "Political Actions"
 ban_dictatorial_party:0 "Ban Dictatorship"
 ban_dictatorial_party_desc:0 "In the current situation, allowing dictatorial parties to continue to organise would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_dictatorial_party_tt:1 "Change in popularity of Dictatorship: §G-§![?.Root.party_popularity@dictatorship|%0G].\n"
 ban_monarchist_party:0 "Ban Monarchism"
 ban_monarchist_party_desc:0 "In the current situation, allowing monarchist parties to continue to organise would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_monarchist_party_tt:1 "Change in popularity of Monarchism: §G-§![?.Root.party_popularity@monarchism|%0G].\n"
 ban_democratic_party:1 "Ban Democratic Parties"
 ban_democratic_party_desc:1 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 ban_democratic_party_tt:1 "Change in popularity of Democratic: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_oligarchic_party:1 "Ban Oligarchic Democracy"
 ban_oligarchic_party_desc:1 "To allow the continued existance of parties advocating for oligarchic democracy would undermine our ability to govern. It is time to take action against these organisations."
 ban_oligarchic_party_tt:1 "Change in popularity of Oligarchic Democracy: §G-§![?.Root.party_popularity@oligarchic_democracy|%0G].\n"
 ban_collectivist_party:0 "Ban Collectivism"
 ban_collectivist_party_desc:0 "The Collectivist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_collectivist_party_tt:1 "Change in popularity of Communist: §G-§![?.Root.party_popularity@collectivism|%0G].\n"
 anti_dictatorial_raids:0 "Anti-Dictatorial Raids"
 anti_dictatorial_raids_desc:0 "We must crack down on dictatorial elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_monarchist_raids:0 "Anti-Monarchist Raids"
 anti_monarchist_raids_desc:0 "We must crack down on monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_oligarchic_raids:0 "Anti-Oligarchic Democrat Raids"
 anti_oligarchic_raids_desc:0 "We must crack down on oligarchic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_democratic_raids:0 "Anti-Democratic Raids"
 anti_democratic_raids_desc:0 "We must crack down on democratic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the state."
 anti_collectivist_raids:0 "Anti-Collectivist Raids"
 anti_collectivist_raids_desc:0 "We must crack down on collectivist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 institute_press_censorship_dictatorial_state:0 "Institute Press Censorship"
 institute_press_censorship_dictatorial_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_oligarchic_state:0 "Institute Press Censorship"
 institute_press_censorship_oligarchic_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_democratic_state:0 "Institute Press Censorship"
 institute_press_censorship_democratic_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
