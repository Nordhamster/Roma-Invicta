 rome.1.t:0 "Democratic Uprising!"
 rome.1.d:0 "After our government's stability dropped to catastrophic levels, the democratic movement within our country declared our government illegitimate and has risen up in armed conflict against us! Despite our sources implying that they have supporters all over the country, the insurgents have only been able to consolidate their power in the region of Roman Gallia, and a number of divisions have defected to their side. It looks like we have a civil war on our hands..."
 rome.1.a:0 "Traitors!"
 rome.1.b:0 "You know, they make some good points..."
 
 news.1.t:0 "Roman Civil War"
 news.1.d:0 "In response to the collapse in political stability in [RME.GetNameDef], the democratic movements have risen up in armed conflict and declared the old government illegitimate. The rebels have Southern Gallia firmly under their control, and they claim to have supporters all over the country. The rebellion is currently small, but the situation could easily develop into a serious problem for [RME.GetNameDef]. Already, armies and militias are moving to meet each-other at the borders - The Roman Civil War has begun..."
 news.1.a:0 "Death to the traitors!"
 news.1.b:0 "The liberation of Roma has begun!"
 news.2.t:0 "[QNG.GetName] Refuses Japanese Demands"
 news.2.d:0 "Earlier today, [QNG.GetNameDef] sent a reply in response to [JAP.GetNameDef]'s ultimatum, refusing to accept Japanese demands for concessions. The demands were made in response to supposed Chinese agression on the border, and would involve the removal of Chinese troops from the Japanese border in Korea, as well as the annexation of the port of Qingdao by Japan. Chinese Ambassadors have called these demands 'completely unjustified', 'outrageous' and 'a violation of Chinese sovreignity'. The already high tensions between the two nations have become even more strained because of this, and it seems the breaking point is close."
 news.2.a:0 "Wrong choice..."
 news.2.b:0 "We won't give in!"
 news.3.t:0 "[QNG.GetName] Buckles to Japanese Demands"
 news.3.d:0 "Earlier today, [QNG.GetNameDef] agreed to comply to the terms of the [JAP.GetNameDef]'s ultimatum. Already, Chinese forces are moving out of the newly created demilitarised zone around the Korean border, and the annexation of the port city of Qingdao by the Japanese is being finalised. The Japanese have expressed great satisfaction to this, saying that they 'look forward to future co-operation between our two nations.'"
 news.3.a:0 "A pleasant development."
 news.3.b:0 "We had no choice..."
 news.4.t:0 "Chinese Civil War"
 news.4.d:0 "Disaster has struck [QNG.GetNameDef]! A small uprising in Nanjing, instigated by the Kuomintang, has escalated and now whole swathes of the nation have joined the new KMT government. While the KMT's influence is so far relegated to southern China, seperatist movements, seeing the opportunity, have flared up around the Empire - It seems that the end is near for the Qing."
 news.100.c:0 "This is a disaster!"
 news.101.t:0 "The Fall of Rome"
 news.101.d:0 "For the first time since 410, Rome has once again fallen to barbarians. Germanic forces recently entered Rome following a fierce battle through the streets with the defending garrison, and the Germanic tricolour now flies above the Eternal City. The city's many historical landmarks mostly remain intact, save for the occasional bullet-hole. [RME.GetLeader] and the magistrates of the Roman Senate were nowhere to be found, presumably having fled during the attack.\n\nThe fall of it's capital is a terrible blow to the [RME.GetNameDef], both strategically and in terms of morale. Is it possible that after nearly three millenia, Rome had finally reached it's end?"
 news.101.b:0 "Roma Victa"
 news.102.d:0 "Earlier today, following a prolonged battle through the streets of Rome, enemy forces were able to rout the Roman defenders, and are now in control of the capital of [RME.GetNameDef]. There are some reports that there has been looting of historical sites, however these reports have been denied. [RME.GetLeader], along with the rest of the government, were successfully evacuated prior to the attack.\n\nThe fall of it's capital is a terrible blow to the [RME.GetNameDef], both strategically and in terms of morale. Is it possible that after nearly three millenia, Rome had finally reached it's end?"
 news.145.a:0 "A significant development."
 
 china.1.t:0 "Japanese Political Pressure"
 china.1.d:0 "The [JAP.GetName] has been increasingly hostile in it's diplomatic relations with us, citing obviously fabricated violations of their borders and sovreignity. This finally culminated with the ultimatum presented to us earlier today, listing the Japanese demands; the port city of Qingdao will be annexed by Japan and the area around Korea will become demilitarised, with our troop prohibited from entering.\n\nThese demands are obviously ridiculous and completely unjustified, however it is likely that refusing may be used as justification to further hostilities."
 china.1.a:0 "Outrageous!"
 china.1.b:0 "We can't afford a conflict with Japan"
 
 china.3.t:0 "KMT Revolt!"
 china.3.d:0 "The Kuomintang Party has instigated an uprising in Nanjing against our government! The initially small revolt has quickly escalated and now large swaths of our southern provinces have joined with the treasonous rebels."
 china.3.a:0 "Traitors!"
 china.3.b:0 "You know, they do have some good ideas..."
 china.4.t:0 "Mongolia Declares Independence"
 china.4.d:0 "With our country thrown into chaos by the civil war, renewed nationalism has lead to [MON.GetNameDef] declaring their independence from [QNG.GetNameDef], and they have mobilised troops in their territory. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.5.t:0 "Tibet Declares Independence"
 china.5.d:0 "With our country thrown into chaos by the civil war, renewed nationalism has lead to [TIB.GetNameDef] declaring their independence from [QNG.GetNameDef], and they have mobilised troops in their territory. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.6.t:0 "East Turkestan Declares Independence"
 china.6.d:0 "With our country thrown into chaos by the civil war, renewed nationalism has lead to [UYG.GetNameDef] declaring their independence from [QNG.GetNameDef], and they have mobilised troops in their territory. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.7.t:0 "Yunnan Clique is Formed"
 china.7.d:0 "With our country thrown into chaos by the civil war, a Yunnanese warlord named [YUN.GetLeader] has carved himself out a nation calling itself [YUN.GetNameDef], with a rag-tag military made up of his close supporters. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.8.t:0 "Ma Clique is Formed"
 china.8.d:0 "With our country thrown into chaos by the civil war, a Ma warlord named [XSM.GetLeader] has carved himself out a nation calling itself [XSM.GetNameDef], with a rag-tag military made up of his close supporters. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.9.t:0 "Guangxi Clique is Formed"
 china.9.d:0 "With our country thrown into chaos by the civil war, a Guangxi warlord named [GXC.GetLeader] has carved himself out a nation calling itself [GXC.GetNameDef], with a rag-tag military made up of his close supporters. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.10.t:0 "Sichuan Clique is Formed"
 china.10.d:0 "With our country thrown into chaos by the civil war, a Sichuan warlord named [SZE.GetLeader] has carved himself out a nation calling itself [SZE.GetNameDef], with a rag-tag military made up of his close supporters. They are yet to declare war on us, and we can only hope they will stay neutral."
 china.11.t:0 "An Opportunity"
 china.11.d:0 "With [QNG.GetNameDef] thrown into chaos my civil war, we are presented with the perfect opportunity to expand our territorial claims. The province of Guangdong is ripe for the taking, though doing so would give [QNG.GetNameDef] ample reason to invade us, should they win the war."
 china.11.a:0 "I'm sure they won't mind..."
 china.11.b:0 "Better not"
 china.12.t:0 "Choose our Allegiance"
 china.12.d:0 "Finally, we are free from the yoke of the Qing dynasty! The future of our nation is ours to mold! First, and most important is which side we shall choose in the civilwar which now rages across China. Fighting against our former oppressors, the Qing, would be the obvious choice. However, maybe it would be better to fight against the republic, gaining the favour of the Qing and securing our independence? Or we could stay out of the conflict altogether... Whatever our choice, it will decide the future of our nation."
 china.12.a:0 "My allegiance is to the Republic, to Democracy!"
 china.12.b:0 "Declare our Neutrality"
 china.12.c:0 "Down with the Republic!"
 
 japan.1.t:0 "China Refuses!"
 japan.1.d:0 "[QNG.GetNameDef] has refused to accept our ultimatum! [QNG.GetLeader] claims that our resonable demands are 'unjustified' and 'outrageous'. This is the perfect justification for more aggressive measures to be taken, although it maybe prudent to wait for the perfect moment to strike..."
 japan.1.a:0 "We'll have to teach them some manners!"
 japan.2.t:0 "China Accepts Ultimatum"
 japan.2.d:0 "[QNG.GetNameDef] has wisely decided to accept the reasonable demands of our ultimatum. Qingdao is now under our control and the area around the Korean border is now free of Chinese troops."
 japan.2.a:0 "A wise decision..."
 japan.6.t:0 "Chinese Civil War Intervention"
 japan.6.d:0 "As predicted, China has decended into civil war. The warlords loyal to our cause stand ready. As soon as we give the word, they will take up arms against the Qing and secure our influence in the region."
 japan.6.a:0 "The Dragon will fall..."

