 POLITICS_ECKHART_THEISMANN_DESC:0 "A veteran of the Roman Balkan War, Eckhart Theismann is a popular candidate among the Germanic people. Originally running as an independant in the 1924 elections, he later joined the Conservative Party and won in 1932. His term has has seen the Germanic economy and the standard of living soar across the board, so many believe that he is almost certain to win the next election as well."
 POLITICS_ROMAN_SENATE_DESC:0 "The Roman Senate is the longest surviving politcal intitution in the world. Though it's powers were stripped away after the end of the Republican Era, and it remained little more than a rubberstamp for more than the next millenia, the Revival of the Republic in 1864 reinstated the Senate as the most powerful institution in Rome."
 POLITICS_TOKUGAWA_IESATO_DESC:0 "After the death of his father in 1913, Iesato became the head of the Tokugawa Clan, and the Shogun of Japan."
 POLITICS_PIOTR_MODRZEWSKI_DESC:0 "Considered one of the most influencial politicians in Venedia in the past century, Modrzewski is famed for his role in keeping the young republic together during the first years of it's formation. Having brought what seems to be lasting stability to the nation, as long as he lives the republic is sure to survive. There are rumours, however, that his health is failing..."