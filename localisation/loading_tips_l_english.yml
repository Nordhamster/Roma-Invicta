l_english:
 LOADING_TIP_0:0 "Veni, Vidi, Vici. \n- Julius Caesar"
 LOADING_TIP_1:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience. \n- Julius Caesar"
 LOADING_TIP_2:0 "If you must break the law, do it to seize power: in all other cases observe it.\n- Julius Caesar"
 LOADING_TIP_3:0 "Rome has grown since its humble beginnings that it is now overwhelmed by its own greatness. \n- Titus Livius"
 LOADING_TIP_4:0 "We find that the Romans owed the conquest of the world to no other cause than continual military training, exact observance of discipline in their camps, and unwearied cultivation of the other arts of war.\n- Publius Flavius Vegetius Renatus"
 LOADING_TIP_5:0 "Male Parta Male Dilabuntur – ‘What has been wrongly gained is wrongly lost.’ \n- Marcus Tullius Cicero"
 LOADING_TIP_6:0 "Carthaginians are heartless creatures"
 LOADING_TIP_7:0 "Great empires are not maintained by timidity. \n- Tacitus"
 LOADING_TIP_8:0 "During war, the laws are silent. \n- Marcus Tullius Cicero"
 LOADING_TIP_9:0 "Know thy self, know thy enemy. A thousand battles, a thousand victories.\n- Sun Tzu"
 LOADING_TIP_10:0 "Victorious warriors win first and then go to war, while defeated warriors go to war first and then seek to win.\n- Sun Tzu"
 LOADING_TIP_11:0 "An individual should not have too much freedom. A nation should have absolute freedom.\n- Sun Yat-Sen"
 LOADING_TIP_12:0 "If the idea of a revolution is to win out, it must be through political enlightenment. It is useless to try to impose it by force of arms.\n- Sun Yat-Sen"
 LOADING_TIP_13:0 "All political power comes from the barrel of a gun.\n- Mao Zedong"
 LOADING_TIP_14:0 "In time of peace, prepare for war.\n- Publius Flavius Vegetius Renatus"
 LOADING_TIP_15:0 "We can endure neither our vices nor the remedies needed to cure them.\n- Livy"
 LOADING_TIP_16:0 "War is not only a matter of equipment, artillery, group troops or air force; it is largely a matter of spirit, or morale.\n- Chiang Kai-Shek"
 LOADING_TIP_17:0 "You must all be aware that modern war is not a mere matter of military operations. It involves the whole strength and all the resources of the nation. Not only soldiers, but also all citizens, without exception, take part.\n- Chiang Kai-Shek"
 LOADING_TIP_18:0 "Alea iacta est - ‘The die is cast.’ \n- Gaius Julius Caesar, prior to crossing the Rubicon"
 LOADING_TIP_19:0 "War gives the right of the conquerors to impose any conditions they please upon the vanquished. \n- Gaius Julius Caesar"
 LOADING_TIP_20:0 "A bad peace is even worse than war. \n- Tacitus"
 LOADING_TIP_21:0 "I found Rome made of brick, I leave her clad in marble. \n- Imperator Augustus"
 LOADING_TIP_22:0 "Roman, remember that you shall rule the nations by your authority, for this is to be your skill, to make peace the custom, to spare the conquered, and to wage war until the haughty are brought low. \n- Virgil"
 LOADING_TIP_23:0 "Let them hate us so long as they fear us. \n- Caligula"
 LOADING_TIP_24:0 "To have command is to have all the power you will ever need. To have all the power you will ever need, is to have the world in the palm of your hand. \n- Tiberius"
 LOADING_TIP_25:0 "There is great chaos under heaven - the situation is excellent. \n- Mao Zedong"
 LOADING_TIP_26:0 "They plunder, they slaughter, and they steal: this they falsely name Empire, and where they make a wasteland, they call it peace. \n- Calgacus, attributed by Tacitus"
 LOADING_TIP_27:0 "It belongs to human nature to hate those you have injured. \n- Tacitus"
 LOADING_TIP_28:0 "Once killing starts, it is difficult to draw the line. \n- Tacitus"