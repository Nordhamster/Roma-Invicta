 RME_small_lobby_effort:1 "Small Lobbying Effort"
 RME_small_lobby_effort_desc:0 "It pays to have an ear to the ground of the Capitol, and to make sure some influential people know what the administration is planning."
 RME_medium_lobby_effort:1 "Medium Lobbying Effort"
 RME_medium_lobby_effort_desc:0 "A concerted effort to get the Administration's point across will no doubt pay off in the long run."
 RME_special_measures:1 "Special Measures"
 RME_special_measures_desc:0 "Sometimes, Members of Congress require a more direct, personal incentive to realize that what is best for their bank account is also what is best for their country."
 RME_intervention_mandate:1 "Intervention Mandate"
 RME_intervention_mandate_desc:0 "While we may have decided to involve ourselves more in world affairs, we must still work with Congress to get authorization for any military actions."
 RME_snap_elections: "Call for Snap Elections"
 RME_snap_elections_desc: "We lost our Majority during the Legislative Period, now we can only call for Snap elections, and hope we will win them..."
