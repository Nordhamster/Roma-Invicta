 #####IDEAS#####
 roma_invicta:0 "Roma Invicta"
 roma_invicta_desc:0 "As the centre of European history for almost three millenia, Rome's position in the world is not challenged by any nation. Yet..."
 stagnant_economy:0 "Stagnant Economy"
 stagnant_economy_desc:0 "While other nations have mostly recovered from the economic crisis a decade ago, Rome's economy is still struggling. The economy needs to be revitalised if things are to return to normal."
 rampant_corruption:0 "Rampant Corruption"
 rampant_corruption_desc:0 "The political landscape in Rome is plagued by widespread corruption - an obvious hinderance to the function of the nation."

 #####DECISIONS#####
 
