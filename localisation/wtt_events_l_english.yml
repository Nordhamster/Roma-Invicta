l_english:
 generic.8.t:0 "Masters of the Atom"
 generic.8.d:0 "We have used the world's first nuclear weapon, firmly placing us in the lead of the current arms race. Our immense efforts have paid off, and for now the world will have no choice but to marvel at our power. They might some day match us, but we have ensured they will never outmatch us."
 generic.8.a:0 "Pound our enemies into dust!"
 generic.9.t:0 "In the Shadow of Others"
 generic.9.d:0 "Others have used the world's first nuclear weapon, placing them firmly in the lead of the current arms race. Despite our best efforts, we are left with no defense and no means of retaliation. Utterly outmatched, we have no choice but to redouble our efforts and bridge the gap before they can unleash much more of this devastation."
 generic.9.a:0 "The program must get all we can spare."
 generic.10.t:0 "Powerful Friends"
 generic.10.d:0 "Our allies have used the world's first nuclear weapon, firmly placing our alliance in the lead of the current arms race. Though we have been outmatched, the weapon is mastered by our ally, ensuring our ability to retaliate should any enemy master the atom, themselves."
 generic.10.a:0 "An acceptable outcome."
 generic.11.t:0 "Civil War Ends"
 generic.11.d:0 "The war that has torn our nation has at last ended. We may now begin the task of unifying the people, and of repairing the destruction."
 generic.11.a:0 "Together, we will work for a better future!"
 generic.12.t:0 "[From.GetAdjective] Attempts to Sabotage Suez"
 generic.12.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Suez Canal. If we wish to stop them, we do not have much time."
 generic.12.a:0 "We cannot allow this!"
 generic.13.t:0 "[From.GetAdjective] Attempts to Sabotage Panama"
 generic.13.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Panama Canal. If we wish to stop them, we do not have much time."
 generic.14.t:0 "[From.GetName] Issues Diplomatic Protest"
 generic.14.d:0 "[From.GetAdjective] envoys have lodged a strong diplomatic protest with our government regarding the presence of our attachés in nations they are currently in a military conflict with. They demand the immediate recall of our military mission."
 generic.14.a:0 "It is a reasonable request."
 generic.14.b:0 "Our attachés will be sent where we please."
 generic.15.t:0 "[From.GetName] Recalls Attaché"
 generic.15.d:0 "In response to our demands, [From.GetNameDef] has withdrawn their military mission to our enemies."
 generic.16.t:0 "[From.GetName] Maintains Attaché"
 generic.16.d:0 "In spite of our demands, [From.GetNameDef] has refused to withdraw their military mission to our enemies, stating that "we have no business interfering with internal [From.GetAdjective] affairs"."
 generic.16.a:0 "We will see about that."
 canals_tt:0 "Wrest control of the canal's banks within the next month to prevent the enemy plan."
 generic.17.t:0 "[From.GetName] Falls Ill"
 generic.17.d:0 "In [From.GetHerHis] service to [From.From.GetNameDef], it seems [From.GetRank] [From.GetName] has pushed [From.GetHerselfHimself] too far. As a result of the bad climate in their operational area, the [From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe] gets well, [From.GetSheHe] will not be performing at [From.GetHerHis] usual level."
 generic.18.t:0 "[From.GetName] Wounded"
 generic.18.d:0 "In bringing the battle to a successful conclusion, it seems [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at a bit too much risk while leading [From.GetHerHis] men. [From.GetSheHeCap] has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.GetRank] will not be performing at [From.GetHerHis] usual level."
 
 japan_border_conflict.1.t:0 "Japanese Provocation at our border"
 japan_border_conflict.1.desc:0 "Earlier today, a group of Chinese border guards were fired upon by the Japanese fortified positions along the Yalu River in Korea. The Japanese guards claim that our troops had fired at them first, and that their response was justified. What is worse, the Japanese government has reacted very strongly to this, with troops massing on their side of the river."
 japan_border_conflict.1.a:0 "Seems like the Japanese are looking for a fight."
 japan_border_conflict.2.t:0 "Japanese Victory at Yalu River"
 japan_border_conflict.2.desc:0 "Following a clash between [QNG.GetAdjective] and Japanese forces in the border area around Yalu River, the [QNG.GetAdjective] forces are reportedly in full retreat. Japanese units have occupied a number of locations along the northern banks and begun to fortify their positions.\n\nDuring the battle, the Japanese captured a number of [QNG.GetAdjective] tanks, which have been shipped to Tokyo for evaluation."
 japan_border_conflict.2.a:0 "We have settled this matter honorably."
 japan_border_conflict.2.b:0 "We must prepare an appropriate response."
 japan_border_conflict.3.t:0 "Japanese Defeat at Yalu River"
 japan_border_conflict.3.desc:0 "Following a clash between [QNG.GetAdjective] and Japanese forces in the border area around Yalu River, the Japanese ambassador in [QNG.Capital.GetName] has requested a cease-fire. \n\n Several Japanese assaults on [QNG.GetAdjective] positions failed with heavy casualties during the battle, raising concerns in the Japanese military about the capabilities of their forces."
 japan_border_conflict.3.a:0 "It is better to fail with honor than never to try at all."
 japan_border_conflict.3.b:0 "That'll teach them to pick fights they can't win."
 japan_border_conflict.4.t:0 "Stalemate at Yalu River"
 japan_border_conflict.4.desc:0 "Fighting between Japanese and [QNG.GetAdjective] forces around Yalu River has died down after both sides withdrew from the contested region to regroup and resupply. Recognizing the futility of further offensives, the Japanese military has asked for a cease-fire and negotiations to fix the border."
 japan_border_conflict.4.a:0 "We gained valuable experience."
 japan_border_conflict.5.t:0 "Escalation at Yalu River"
 japan_border_conflict.5.desc:0 "Fighting continues between Japanese and [QNG.GetAdjective] forces around Yalu River. In an effort to break the dealock, Japanese forces in other areas have also started to engage [QNG.GetAdjective] forces in that sector. Intelligence suggests that the Japanese may soon reinforce the attack with fresh troops transfered from other parts of their Shogunate."
 japan_border_conflict.5.a:0 "We must hold the line."